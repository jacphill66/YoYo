<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>YoYo</title>
</head>
<body>

    <div id="control-pannel">
    <div id = "title">
		YoYo
	</div>
	<label class = "slider-label"  for="slider1">Speed:</label>
    <input id = "speed" type="range" id="slider1" name="slider1" min="1" max="100" value="50">
    <span id="value1"></span>

    <br><br>

    <!-- Second Slider -->
    <label  class = "slider-label" for="slider2">Maze Size:</label>
    <input id = "slider-label-2" type="range" id="slider2" step = "1" name="slider2" min="0" max="5" value = "3">
    <span id="value2"></span>
	
	
	
	<div id = "spacer">
		
	</div>
	
	<div id="go-button">
	Go!
	</div>
    </div>
    <svg id="viewbox" width="1200" height="500"> </svg>

    <script src="script.js"></script>
</body>
</html>
